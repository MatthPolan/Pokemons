<mat-list>
  <mat-nav-list
    [scrollWindow]="false"
    infiniteScroll
    (scrolled)="onScroll()"
    class="nav"
  >
    <mat-list-item
      (click)="updateId(pokemon.id)"
      *ngFor="let pokemon of pokemons"
    >
      <img
        matListAvatar
        src="../../../assets/img/sprites/{{ pokemon.id }}.png"
        alt="error loading image"
        class="avatar"
      />
      {{ pokemon.id }}.
      {{ pokemon.name }}
    </mat-list-item>
  </mat-nav-list>
</mat-list>
