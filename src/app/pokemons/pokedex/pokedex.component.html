<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened
    ><app-pokemon-list (select)="updatePokemon($event)"></app-pokemon-list
  ></mat-drawer>
  <mat-drawer-content
    ><app-pokemon-detail [idPokemon]="idPokemonParent" *ngIf="idPokemonParent">
    </app-pokemon-detail
  ></mat-drawer-content>
</mat-drawer-container>
