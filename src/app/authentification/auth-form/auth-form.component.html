<mat-card-title> Option de connection </mat-card-title>
<mat-card>
  <div *ngIf="!loginForm && !createAccount">
    <div class="example-button-row">
      <button (click)="pushedButton(0)" mat-raised-button color="primary">
        Creer un compte
      </button>
    </div>

    <div class="example-button-row">
      <button (click)="pushedButton(1)" mat-raised-button color="primary">
        S'identifier
      </button>
    </div>
  </div>
  <div *ngIf="loginForm || createAccount">
    <mat-card-title>
      {{ textButton }}
    </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="email" matInput placeholder="Placeholder" />
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          [(ngModel)]="password"
          matInput
          type="password"
          placeholder="Placeholder"
        />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <div class="example-button-row">
      <button (click)="authentification()" mat-raised-button color="primary">
        {{ textButton }}
      </button>
    </div>
  </div>
</mat-card>
