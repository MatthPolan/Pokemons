<mat-card class="center-text" *ngIf="pokemonDetail; else noDetail">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-list>
        <mat-list-item>
          <div class="img-with-text">
            <img
              src="../../../assets/img/official-artwork/{{
                pokemonDetail.id
              }}.png"
              alt="pokemon image"
            />
            <p>No. {{ pokemonDetail.id | number: "3.0-0" }}</p>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-list>
        <mat-list-item>
          <mat-card-title>
            {{ pokemonDetail.name }}
            <button (click)="playsound()" mat-icon-button>
              <mat-icon> play_circle </mat-icon>
            </button></mat-card-title
          >
        </mat-list-item>
        <mat-list-item>
          <mat-chip-list>
            <mat-chip *ngFor="let chip of pokemonDetail.types">
              {{ chip }}
            </mat-chip>
          </mat-chip-list>
        </mat-list-item>
        <mat-list-item>
          Taille: {{ pokemonDetail.height | number: "1.1-1" }} m
        </mat-list-item>
        <mat-list-item>
          Poids: {{ pokemonDetail.weight | number: "1.1-1" }} kg
        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
  </mat-grid-list>
  <h4>{{ pokemonDetail.description }}</h4>
</mat-card>
<ng-template #noDetail>
  <div class="noDetail">
    <img class="img-font" src="../../../assets/img/pngwing.com.png " />
  </div>
</ng-template>
<div class="example-button-row">
  <button
    class="btn_auth"
    color="primary"
    mat-raised-button
    *ngIf="!isConnected()"
    (click)="openDialog()"
  >
    Connect
  </button>
  <button
    mat-raised-button
    class="btn_auth"
    color="primary"
    *ngIf="isConnected()"
    (click)="logout()"
  >
    Logout
  </button>
</div>
