<mat-drawer-container autosize class="example-container">
  <mat-drawer mode="side" opened>
    <mat-tab-group>
      <mat-tab label="Pokemons">
        <app-pokemon-list
          [teamPokemonList]="teamPokList"
          (select)="updatePokemon($event)"
        ></app-pokemon-list>
      </mat-tab>
      <mat-tab label="My Team">
        <app-team-list
          (sendTabId)="teamPokemonList($event)"
          *ngIf="isConnected(); else templateName"
        ></app-team-list>
        <ng-template #templateName>
          Connectez-vous pour acceder Ã  la <br />partie "My Team"
        </ng-template></mat-tab
      >
    </mat-tab-group>
  </mat-drawer>
  <mat-drawer-content>
    <app-pokemon-detail [idPokemon]="idPokemonParent"></app-pokemon-detail>
  </mat-drawer-content>
</mat-drawer-container>
