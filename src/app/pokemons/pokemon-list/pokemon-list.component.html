<mat-list>
  <mat-nav-list infiniteScroll (scrolled)="onScroll()">
    <mat-list-item
      routerLink="/pokemon/{{ pokemon.id }}"
      *ngFor="let pokemon of pokemons"
    >
      <img
        matListAvatar
        src="../../../assets/img/sprites/{{ pokemon.id }}.png"
        alt="error loading image"
        class="avatar"
      />
      {{ pokemon.id }}.
      {{ pokemon.name }}
    </mat-list-item>
  </mat-nav-list>
</mat-list>
